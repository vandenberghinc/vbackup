description,
image=null,
icon=null,
links=null,
}){
if (icon==null||typeof icon==="string"){
icon={light:icon,dark:icon,mask:false};
}
else {
icon={...icon};
}
if (icon.dark==null&&icon.light!=null){
icon.dark=icon.light;
}
if (icon.dark!=null&&icon.light==null){
icon.light=icon.dark;
}
if (icon.source!=null){
icon.dark=icon.source;
icon.light=icon.source;
}
if (image==null||typeof image==="string"){
image={dark:image,light:image};
}
else {
image={...image};
}
if (image.dark==null&&image.light!=null){
image.dark=image.light;
}
if (image.dark!=null&&image.light==null){
image.light=image.dark;
}
if (image.source!=null){
image.dark=image.source;
image.light=image.source;
}
const is_widget=image.dark==null&&icon.dark==null;
const is_single_link_image=image.dark!=null&&(links==null||links.length<=1)
const is_single_link_icon=icon.dark!=null&&(links==null||links.length<=1)
const image_element=image.dark==null?null :Image(image[LDoc.theme.active_id])
.on_theme_update(e=>e.src(image[LDoc.theme.active_id]))
.width("100%")
.aspect_ratio("300:116")
.border_radius(10)
.margin_bottom(LDoc.spacing)
if (is_single_link_image){
image_element
.on_click(()=>{
if (links[0].url!=null){
vweb.utils.redirect(links[0].url);
}else {
render_id(links[0].id);
}
})
.transition("box-shadow 300ms ease-in-out")
.on_mouse_over(e=>e.box_shadow("0 0 5px #00000020"))
.on_mouse_out(e=>e.box_shadow("0 0 transparent"))
}
const title_element=Subtitle(title)
.margin(0)
.ellipsis_overflow(true)
.font_size(is_single_link_icon?15:16)
.font_weight(500)
let linked=false;
if (is_single_link_image){
title_element
.on_click(()=>{
if (links[0].url!=null){
vweb.utils.redirect(links[0].url);
}else {
render_id(links[0].id);
}
})
.transition("text-decoration 300ms ease-in-out")
.on_mouse_over(e=>e.text_decoration_color(LDoc.theme.fg).text_decoration("underline"))
.on_mouse_out(e=>e.text_decoration("none"))
linked=true;
}
let icon_element;
if (icon.dark!=null){
const aligned_height=43;
let height=icon.height!=null?icon.height:aligned_height;
if (icon.mask===true){
let color=icon.color!=null?icon.color:LDoc.theme.fg;
icon_element=ImageMask(icon[LDoc.theme.active_id])
.on_theme_update(e=>e.src(icon[LDoc.theme.active_id]))
.frame(height,height)
.flex_shrink(0)
.margin(height<aligned_height?(aligned_height-height)/2:0,20,0,0)
.border_radius(10)
.mask_color(color)
}else {
icon_element=Image(icon[LDoc.theme.active_id])
.on_theme_update(e=>e.src(icon[LDoc.theme.active_id]))
.frame(height,height)
.flex_shrink(0)
.border_radius(10)
.margin(height<aligned_height?(aligned_height-height)/2:0,20,0,0)
}
}
const brightener_element=VStack()
.position(0,0,0,0)
.border_radius(10)
.transition("box-shadow 300ms ease-in-out, backdrop-filter 300ms ease-in-out")
const inner_container=VStack(
image_element,
HStack(
icon_element,
VStack(
title_element,
Subtext()
.margin(LDoc.spacing/4,0,0,0)
.append(LDoc.build({data:description}))
.font_size(15),
(links==null||links.length===0||is_single_link_image||is_single_link_icon)?null :HStack(
ForEach(links,(item)=>{
return VStack(
Text(item.text)
.class("link")
.text_decoration("none")
.color(LDoc.theme.value("anchor_fg"))
.leading()
.width("fit-content")
.font_size(14)
.margin(0)
.ellipsis_overflow(true)
.hover_brightness(LDoc.theme.value("click_brightness"),LDoc.theme.value("hover_brightness"))
.on_theme_update((e)=>{
e
.color(LDoc.theme.value("anchor_fg"))
.hover_brightness(LDoc.theme.value("click_brightness"),LDoc.theme.value("hover_brightness"))
})
)
.on_click(()=>{
if (item.url!=null){
vweb.utils.redirect(item.url);
}else {
render_id(item.id);
}
})
})
)
.margin_top(LDoc.spacing/3)
.align_height()
.width("100%")
.overflow("hidden")
.assign_to_parent_as("links")
.wrap(true)
.media(
"width >= 400px",
(e)=>e.side_by_side({columns:2,hspacing:10,vspacing:10}),
(e)=>e.side_by_side({columns:1,hspacing:10,vspacing:10}),
)
)
.width("100%")
.overflow("hidden")
.assign_to_parent_as("content")
)
.width("100%")
.stretch(true)
.overflow("hidden"),
)
.position("relative")
.width("100%")
.overflow("visible")
const container=VStack(
brightener_element,
inner_container,
image.dark==null?null :[
Spacer(),
Divider().margin(10,0,0,0)
]
)
.position("relative")
.side_by_side_basis(0.5)

.overflow("visible")
.extend({
maximize:function(){
this.width("100%")
if (this.content.links){
this.content.links.remove_all_media();
this.content.links.media("width >= 900px",(e)=>e.side_by_side({columns:4,hspacing:10,vspacing:5}))
this.content.links.media("(width >= 600px) and (width < 900px)",(e)=>e.side_by_side({columns:2,hspacing:10,vspacing:5}));
this.content.links.media("width < 400px",(e)=>e.side_by_side({columns:1,hspacing:10,vspacing:5}));

return this;
}
})
if (is_widget){
container
.background(LDoc.theme.widget_bg)
.border(1,LDoc.theme.divider_bg)
.border_radius(10)
.padding(20,20)
.on_mouse_over((e)=>{
brightener_element.box_shadow("0 0 5px #00000020")
brightener_element.backdrop_filter(`brightness(${LDoc.theme.value("hover_brightness")*100}%)`)
})
.on_mouse_out((e)=>{
brightener_element.box_shadow("0 0 transparent")
brightener_element.backdrop_filter("brightness(100%)")
})
}
if (!linked&&links!=null&&links.length===1&&(is_single_link_image||is_single_link_icon)){
container.on_click(()=>{
if (links[0].url!=null){
vweb.utils.redirect(links[0].url);
}else {
render_id(links[0].id);
}
})
}
return container;

LDoc.MultiLanguageCodeBlock=function(code){
if (code==null){
return null;
}
else if (typeof code==="string"){
code={language:"__unknown__",title:null,data:code};
}
else if (typeof code==="object"&&!Array.isArray(code)){
code=[code];
}
if (Array.isArray(code)){
const code_pres=[];
const title_elements=[];
const langs=Object.keys(code).drop("block_type");
let header,block;
const opacity_duration=100;
const height_duration=400;
const lang_font_size=10;
header=HStack(
HStack(
ForEach(code,(item,index)=>{
const title=VStack(
Span(item.title||"")
.font_size(12)
.line_height(12+2)
.font_weight("bold")
.ellipsis_overflow(true)
.assign_to_parent_as("title"),
VStack()
.width("100%")
.height(2)
.transition("background 300ms ease-in-out")
.background("transparent")
.assign_to_parent_as("divider")
.position(null, null,0, null)
)
.color(LDoc.theme.sub_fg)
.center_vertical()
.height("100%")
.position("relative")
.margin_right(20)
.on_mouse_over(()=>{
if (header.selected!==index){
title.color(LDoc.theme.fg)
}
})
.on_mouse_out(()=>{
if (header.selected!==index){
title.color(LDoc.theme.sub_fg)
}
})
if (code.length>1){
title.on_click(()=>header.select(index))
}
title_elements.append(title);
return title;
}),
)
.height("100%")
.class("hide_scrollbar")
.wrap(false)
.overflow_x("scroll")
.width("100%"),
code.length>1?null :Spacer(),
ImageMask(LDoc.copy_img)
.frame(15,15)
.flex_shrink(0)
.margin(null, null, null,10)
.mask_color(LDoc.theme.codeblock_fg)
.transform("rotate(90deg)")
.hover_brightness(LDoc.theme.value("click_brightness"),LDoc.theme.value("hover_brightness"))
.on_theme_update((e)=>{
e.hover_brightness(LDoc.theme.value("click_brightness"),LDoc.theme.value("hover_brightness"))
})
.on_click(async ()=>{
vweb.utils.copy_to_clipboard(header.selected_code_pre.textContent)
.then(()=>{
RESPONSE_STATUS.success("Copied to clipboard");
})
.catch((error)=>{
console.error(error);
RESPONSE_STATUS.error("Failed to the code to the clipboard");
})
}),
)
.width("100%")
.overflow("hidden")
.height(42.5)
.padding(0,15,0,15)
.center_vertical()
.z_index(2)
.extend({
selected:null,
selected_lang:null,
selected_code_pre:null,
set_selected:function(index){
if (this.selected===index){return ;}
this.selected=index;
this.selected_lang=code[index].language||"__unknown__";
this.selected_code_pre=code_pres[index];
title_elements.iterate((i)=>{
i.color(LDoc.theme.sub_fg)
if (code.length>1){
i.divider
.background("transparent")
.remove_on_theme_updates()
}
});
title_elements[index].color(LDoc.theme.fg)
if (code.length>1){
title_elements[index].divider
.background(LDoc.theme.tint_fg)
.on_theme_update(e=>e.background(LDoc.theme.tint_fg));
}
},
select:function (lang_or_index,recursive=true){
let lang;
let index;
if (typeof lang_or_index==="string"){
for (let i=0;i<code.length;i++){
if (code[i].language===lang_or_index){
lang=lang_or_index;
index=i;
break;
}
}
if (index===undefined){
return ;
}
}else {
if (lang_or_index>=code.length){return ;}
index=lang_or_index;
lang=code[index].language||"__unknown__";
}
if (recursive&&lang!=="__unknown__"){
localStorage.setItem("__ldoc_code_lang",lang);
this.select(index, false);
LDoc.codeblock_lang_headers.iterate((h)=>{
if (h!==header){
h.select(lang, false)
}
})
}else {
this.set_selected(index);
for (let i=0;i<code_pres.length;i++){
if (i===index){
code_pres[i].show();
}else {
code_pres[i].hide();
}
}
}
}
})
LDoc.codeblock_lang_headers.push(header);
block=CodeBlock()
.color(LDoc.theme.codeblock_fg)
.border(1,LDoc.theme.divider_bg)
.padding(0)
.margin(this.spacing/2,0,0,0)
.position("relative")
.overflow("visible")
block.append(
header,
Divider()
.margin(0,0,0,0),
)
let index=0;
code.iterate((item)=>{
if (item.data==null){
throw new Error("Undefined codeblock data"+(item.language==="__unknown__"?"":` for language ${item.language}`)+".");
}
const pre=CodePre()
.padding(20,20)
.margin(0)
.inner_html(item.data);
pre.hide();
code_pres.append(pre);
block.append(pre);
++index;
})
index=0;
let default_index=0;
const default_lang=localStorage.getItem("__ldoc_code_lang");
code.iterate((item)=>{
if (item.language===default_lang){
default_index=index;
return true;
}
++index;
});
header.select(default_index, false);
return block;
}
else {
throw Error(`Invalid value type of code block "${typeof code}".`)
}
}
LDoc.get_title_font_size_by_level=function(level){
const step=2;
return level<=1?this.title_font_size:Math.max(1,(this.subtitle_font_size)-((level-2)*step));
}
LDoc.get_title_level_by_font_size=function(size){
const step=2;
if (size>=this.title_font_size){return 1;}
else if (size>=this.subtitle_font_size){return 2;}
else {
return 3+(parseInt(this.subtitle_font_size/step)-parseInt(size/step))
}
}
LDoc.get_margin_top_by_title_level=function(level){
if (level<=1){return this.spacing*2;}
else if (level===2){return this.spacing*2;}
else if (level<=4){return this.spacing*1.5;}
else if (level<=6){return this.spacing*1.5;}
else {return this.spacing;}
}
LDoc.build=function({
data=[],
block={id:null,path:null},
is_subsection=true,
margin_bottom_on_last=false,
}){
if (!is_subsection){
LDoc.codeblock_lang_headers=[];
LDoc._active_lang_popup=null;
}
const apply_parameters=(child,element)=>{
if (child.parameters!=null){
const params=child.parameters;
Object.keys(params).iterate((key)=>{
if (typeof element[key]==="function"){
try {
if (typeof params[key]==="object"&&Array.isArray(params[key])){
const has_theme_value=params[key].iterate((i)=>{
if (typeof i==="string"&&i.startsWith("Theme.")){
return true;
}
})
if (has_theme_value){
const args=params[key].iterate_append((i)=>{
if (typeof i==="string"&&i.startsWith("Theme.")){
const theme_key=i.substr(6);
if (LDoc.theme[theme_key]!=null){
return LDoc.theme[theme_key];
}
}
return i;
})
element[key](...args);
}
else {
element[key](...params[key]);
}
}
else {
if (typeof params[key]==="string"&&params[key].startsWith("Theme.")){
const theme_key=params[key].substr(6);
if (LDoc.theme[theme_key]!=null){
element[key](LDoc.theme[theme_key]);
return null;
}
}
element[key](params[key]);
}
}catch (error){
throw new Error(`Encoutered an error while applying parameter "${key}" with value "${params[key]}", to the "${child.type}" custom block from document ${block.path}: ${error.message}.`);
}
}
})
}
return element;
}
const build=(data)=>{
if (typeof data==="string"){
return Span().inner_html(data);
}
const fragment=[];
let block_index=-1;
let prev_child=undefined;
let font_size=is_subsection?LDoc.sub_font_size:LDoc.font_size;
data.iterate((child)=>{
++block_index;
if (typeof child==="string"){
const last=fragment.last();
if (last instanceof Node&&last.element_type!="Span"&&last.margin_bottom()===0){
last.margin_bottom(this.spacing*0.5)
}
fragment.append(Span().inner_html(child));
prev_child=child;
return null;
}
else if (Array.isArray(child)){
fragment.append(build(child));
prev_child=child;
return null;
}
if (LDoc.on_build_element!==undefined){
const response=LDoc.on_build_element({child,block});
if (response===true){
return null;
}else if (response!=null){
fragment.append(response)
return null;
}
}
switch (child.type){
case "Span":
const last=fragment.last();
if (last instanceof Node&&last.margin_bottom()===0){
last.margin_bottom(this.spacing*0.5)
}
fragment.append(Span().append(build(child.data)));
break;
case "HHLineBreak":
fragment.append(LDoc.LineBreak("0.25em"));
break;
case "HLineBreak":
fragment.append(LDoc.LineBreak("0.5em"));
break;
case "LineBreak":
fragment.append(LDoc.LineBreak("1em"));
break;
case "Divider":
fragment.append(
Divider()
.margin(10,0,0,0)
.exec((element)=>apply_parameters(child,element))
);
break;
case "Text":
if (child.data.length===0){
fragment.append(LDoc.LineBreak());
}else {
fragment.append(
Text()
.font_size(font_size)
.margin(LDoc.spacing*0.5,0,0,0)
.append(build(child.data)),
);
}
break;
case "Title":
if (child.level<=1){
if (!is_subsection){
font_size=LDoc.font_size;
}
if (block_index>0){
fragment.append(
Divider()
.margin(LDoc.spacing*2,0,LDoc.spacing*0.5,0)
)
}
const title=Title(child.data.replaceAll("&gt;",">").replaceAll("&lt;","<"))
.id(child.data)
.font_size(this.title_font_size)
.margin(block_index===0?0:this.get_margin_top_by_title_level(1),0,0,0);
if (block_index===0){
title.id(block.id);
}
LDoc.on_title({element:title,child,child_index:block_index,level:child.level,block});
fragment.append(title);
}
else {
if (!is_subsection){
font_size=LDoc.sub_font_size;
}
const subtitle=Subtitle(child.data.replaceAll("&gt;",">").replaceAll("&lt;","<"))
.font_size(Math.max(1, this.get_title_font_size_by_level(child.level)))
.margin_top(block_index===0?0:this.get_margin_top_by_title_level(child.level))
.margin_bottom(10);
LDoc.on_title({element:subtitle,child,child_index:block_index,level:child.level,block});
fragment.append(
subtitle,
Divider()
.margin(0),
);
}
break;
case "HTMLTitle":{
const title=Title(child.data)
.id(child.data)
.font_size(this.title_font_size)
.margin(block_index===0?0:this.get_margin_top_by_title_level(1),0,0,0)
.exec((element)=>apply_parameters(child,element))
LDoc.on_title({element:title,child,child_index:block_index,level:1,block});
fragment.append(title);
break;
}
case "HTMLSubtitle":{
let font_size=this.subtitle_font_size;
let level;
if (child.parameters!=null){
if (typeof child.parameters.level==="number"){
font_size=this.get_title_font_size_by_level(child.parameters.level);
level=child.parameters.level;
}
else if (typeof child.parameters.font_size==="number"){
font_size=child.parameters.font_size;
}
}
if (level===undefined){
level=this.get_title_level_by_font_size(font_size);
}
const title=Subtitle(child.data)
.id(child.data)
.margin(0)
.exec((element)=>apply_parameters(child,element))
.font_size(font_size)
.margin_top(block_index===0?0:this.get_margin_top_by_title_level(level))
LDoc.on_title({element:title,child,child_index:block_index,level:level,block});
fragment.append(title);
break;
}
case "Bold":
fragment.append(
Span()
.font_weight("bold")
.append(build(child.data))
.exec((element)=>apply_parameters(child,element)),
);
break;

if (block.children!=null){return block.children.iterate(traverse_2);}

nav=BLOCKS.iterate((block)=>traverse_2(block,block.navigation));

const traverse_3=(block,nav)=>{

}
nav=BLOCKS.iterate((block)=>traverse_3(block,block.navigation));

.font_size(16)
.inner_html(block.full_name_type)
);
}
if (block.description!=null){
fragment.append(
Text()
.append(LDoc.build({data:block.description,block}))
.font_size(TITLE_TEXT_FONT_SIZE)
.margin(SPACING*0.75,0,0,0)
);
}
const has_warnings=block.warnings!=null&&block.warnings.length>0;
if (block.notes!=null&&block.notes.length>0){
let i=0,max_i=block.notes.length-1;
block.notes.iterate((item)=>{
fragment.append(
LDoc.Note(item)
.font_size(14)
.margin(
i===0?SPACING:SPACING/2,
0,
0,
0
),
);
++i;
});
}
if (has_warnings){
let i=0,max_i=block.warnings.length-1;
block.warnings.iterate((item)=>{
fragment.append(
LDoc.Warning(item)
.font_size(14)
.margin(
i===0?SPACING:SPACING/2,
0,
0,
0,
),
);
++i;
});
}
if (block.reference!=null){
fragment.append(
CodeBlock()
.white_space("pre")
.inner_html(block.reference)
.border(1,THEME.divider_bg)
.margin(SPACING,0,0,0)
.padding(15,20)
)
}
if (block.is_rest_api){
fragment.append(Core.ParametersWidget({list:block.headers,title:"Headers"}));
}
fragment.append(Core.ParametersWidget({list:block.attributes,title:"Attributes"}));
fragment.append(Core.ParametersWidget({list:block.templates,title:"Templates"}));
fragment.append(Core.ParametersWidget({list:block.path_parameters,title:"Path Parameters"}));
if (block.is_rest_api){
if (block.method==="GET"){
fragment.append(Core.ParametersWidget({list:block.parameters,title:"Query Parameters"}));
}else {
fragment.append(Core.ParametersWidget({list:block.parameters,title:"Body Parameters"}));
}
}else {
fragment.append(Core.ParametersWidget({list:block.parameters,title:"Parameters"}));
}
if (block.return!=null&&Object.keys(block.return).length>0){
fragment.append(Core.ReturnWidget({data:block.return,block}))
}
else if (block.is_rest_api===true&&block.response!=null&&Object.keys(block.response).length>0){
const left_stack=Core.ResponseWidget({data:block.response,block})
.exec((e)=>CONTENT.add_on_side_by_side(e,(_,enabled)=>{
if (enabled){
e.hide();
}else {
e.show();
if (ADD_TITLES_TO_MINIMAP){
PAGE_SECTION_ELEMENTS["Response"]=e.title;
}
}
}))
fragment.append(left_stack);
const right_stack=Core.ResponseWidget({data:block.response,block,side_by_side_mode:true})
.exec((e)=>CONTENT.add_on_side_by_side(e,(_,enabled)=>{
if (enabled){
e.show();
if (ADD_TITLES_TO_MINIMAP){
PAGE_SECTION_ELEMENTS["Response"]=e.title;
}
}else {
e.hide();
}
}))
right_fragment.append(right_stack);
}
if (block.usage!=undefined&&block.usage.code!=null){
const title=block.is_rest_api?"Request":"Usage";
const usage_data={...block.usage};
if (block.is_rest_api&&usage_data.description==null){
usage_data.description=`Making a request to endpoint <span class='token_codeline'><span style='color: ${get_restapi_method_color(block.method)};'>${block.method}</span> ${block.endpoint}</span>.`;
}
if (usage_data.title==null){
usage_data.title=title;
}
if (!block.is_rest_api){
fragment.append(Core.UsageWidget({data:usage_data,block}))
}
else {
const left_stack=Core.UsageWidget({data:usage_data,block})
.exec((e)=>CONTENT.add_on_side_by_side(e,(_,enabled)=>{
if (enabled){
e.hide();
}else {
e.show();
if (ADD_TITLES_TO_MINIMAP){
PAGE_SECTION_ELEMENTS[title]=e.title;
}
}
}))
fragment.append(left_stack);
const right_stack=Core.UsageWidget({data:usage_data,side_by_side_mode:true,block})
.exec((e)=>CONTENT.add_on_side_by_side(e,(_,enabled)=>{
if (enabled){
e.show();
if (ADD_TITLES_TO_MINIMAP){
PAGE_SECTION_ELEMENTS[title]=e.title;
}
}else {
e.hide();
}
}))
if (right_fragment.children.length===0){
right_fragment.append(right_stack);
}else {
right_fragment.insertBefore(right_stack,right_fragment.children[0])
}
}
}
if (block.suggested_pages!=null){
const title=Subtitle("Suggested Pages")
.font_size(DOCS_PAGE_SUBTITLE)
if (ADD_TITLES_TO_MINIMAP){
PAGE_SECTION_ELEMENTS["Suggested Pages"]=title;
}
fragment.append(
title,
Divider()
.margin_bottom(SPACING*0.5),
HStack(
ForEach(block.suggested_pages,(item)=>{
return LDoc.SuggestedPage(item);
})
)
.margin_top(LDoc.spacing*1.2)
.width("100%")
.wrap(true)
.align_height()
.media(
"width >= 700px",
(e)=>e.side_by_side({columns:2,hspacing:SPACING*1.25,vspacing:SPACING*1.25}),
(e)=>e.side_by_side({columns:1,hspacing:SPACING*1.25,vspacing:SPACING*1.25}),
)
);
}
if (block.children!=null&&block.children.length>0){
block.children.iterate((child)=>{
fragment.append(
Divider()
.margin(SPACING*2+SPACING,0,SPACING*0.5+SPACING,0)
)
const child_fragment=this.render(child, false, true, false);
fragment.append(child_fragment);
});
}
}
if (recursive===false){
this.rendered_block=block;
}
if (recursive===false){
MINIMAP.render(block);
}
if (loader!==undefined){loader.remove();}
if (recursive===false){
this.append(fragment_container)
}
if (recursive===false){
this.render_footer(block);
}
if (recursive===false){
this.analytics_prev_id=block.id;
this.analytics_prev_timestamp=Date.now();
}
if (!recursive){
this.update_side_by_side();
}
return fragment_container;
},
render_footer:function(block){
let next,prev;
if (block.next!=null){
next=get_block_by_id(block.next);
}
if (block.prev!=null){
prev=get_block_by_id(block.prev);
}
this.append(
HStack(
Core.FeedbackWidget(),
Spacer(),
Core.SuggestionsWidget(),
)
.wrap(true)
.margin_top(SPACING*3)
.media(
"width >= 550px",
(e)=>{
e.wrap(false)
e.child(1).show()
e.child(2).margin_top(0)
},
(e)=>{
e.wrap(true)
e.child(1).hide()
e.child(2).margin_top(10)
},
),
HStack(
prev==null?null :Text(prev.title||prev.name)
.font_size(16)
.font_weight("bold")
.color(THEME.fg)
.padding(0)
.margin(0)
.max_width("50%")
.ellipsis_overflow()
.margin_right(5),
Spacer(),
next==null?null :Text(next.title||next.name)
.font_size(16)
.font_weight("bold")
.color(THEME.fg)
.padding(0)
.margin(0)
.max_width("50%")
.ellipsis_overflow()
.margin_left(5),
)
.margin_top(35),
HStack(
prev==null?null :AnchorHStack(
ImageMask(ARROW_LONG_IMG)
.frame(12.5,12.5)
.flex_shrink(0)
.margin_right(10)
.mask_color(THEME.sub_fg)
.transform("rotate(180deg)"),
Span("Previous")
.ellipsis_overflow(),
)
.max_width("50%")
.stretch(false)
.font_size(14)
.padding(7.5,20)
.margin_top(10)
.border_radius(15)
.margin_right(5)
.background(THEME.widget_bg)
.center_vertical()
.border(1,THEME.divider_bg)
.hover_brightness(THEME.value("click_brightness"),THEME.value("hover_brightness"))
.on_theme_update((e)=>{
e.hover_brightness(THEME.value("click_brightness"),THEME.value("hover_brightness"))
})
.on_click(`${window.location.pathname}?id=${encodeURIComponent(prev.id)}`,(e,event)=>{
event.preventDefault();
CONTENT.render(prev);
}),
Spacer(),
next==null?null :AnchorHStack(
Span("Next")
.ellipsis_overflow(),
ImageMask(ARROW_LONG_IMG)
.frame(12.5,12.5)
.flex_shrink(0)
.margin_left(10)
.mask_color(THEME.sub_fg),
)
.max_width("50%")
.display("inline-flex")
.flex_shrink(0)
.font_size(14)
.padding(7.5,20)
.margin_top(10)
.border_radius(15)
.margin_left(5)
.background(THEME.widget_bg)
.border(1,THEME.divider_bg)
.hover_brightness(THEME.value("click_brightness"),THEME.value("hover_brightness"))
.on_theme_update((e)=>{
e.hover_brightness(THEME.value("click_brightness"),THEME.value("hover_brightness"))
})
.center_vertical()
.on_click(`${window.location.pathname}?id=${encodeURIComponent(next.id)}`,(e,event)=>{
event.preventDefault();
CONTENT.render(next);
})
),
Divider()
.margin(SPACING*1.5, null,SPACING*1, null),
HStack(
HStack(
ForEach(SOCIALS,(social,url)=>{
return ImageMask(`${SOCIALS_DIR}${social}.webp`)
.margin(0,0,SPACING*0.5,0)
.frame(17.5,17.5)
.mask_color(THEME.sub_fg)
.margin_right(10)
.on_click(()=>vweb.utils.redirect(url));
})
)
.wrap(true)
.max_width("100%")
.margin(0,25,0,0)
.stretch(true),
HIDE_POWERED_BY?null :VStack(
Subtext("Powered by Libris")
.font_size(13)
.margin(0)
.padding(0)
.center(),
)
.margin(0,0,0,0),
)
.margin(0,0,0,0)
.wrap(true)
.center_vertical()
)
}
})
CONTENT_SCROLLER=Scroller(
CONTENT
)
.overflow_y("auto")
.overflow_x("hidden")
.height("100%")
.stretch(true)
.width("100%")
.flex("1 1 100%")
.content
.scroll_behavior("smooth")
.padding_right(10)
.padding_bottom(SPACING*3)
.center()
.parent()
.track
.margin_top(SPACING)
.parent()
.thumb
.parent()
.on_scroll(()=>{
if (CONTENT_SCROLLER.process_scroll===false||MINIMAP.items.length===0){
return null;
}
const offset=CONTENT_SCROLLER.scroll_top();
const min=PAGE_SECTION_ELEMENTS[MINIMAP.items[0].title].offsetTop;
const max=CONTENT_SCROLLER.content.scrollHeight-CONTENT_SCROLLER.content.clientHeight;
const spacing=TOPBAR_HEIGHT+100;
if (offset<=min-spacing){
MINIMAP.items.first().minimap_item.select();
}
else if (offset+spacing>=max){
MINIMAP.items.last().minimap_item.select();
}
else {
let index=0;
for (let i=0;i<MINIMAP.items.length;i++){
const item=MINIMAP.items[i];
const content_item=PAGE_SECTION_ELEMENTS[item.title];
const next_item=i<MINIMAP.items.length-1?MINIMAP.items[i+1]:null;
const next_content_item=next_item==null?null :PAGE_SECTION_ELEMENTS[next_item.title];
if (
(next_item!==null&&content_item!=null&&next_content_item!=null&&offset+spacing>=content_item.offsetTop&&(next_item==null||offset+spacing<next_content_item.offsetTop))||
(next_item===null&&content_item!=null&&offset>=content_item.offsetTop)
){
item.minimap_item.select();
break;
}
}
}
CONTENT_SCROLLER.process_scroll=false;
setTimeout(()=>{CONTENT_SCROLLER.process_scroll=true;},50)
})
.extend({
scroll_into:function(element,margin_top=0){
if (Array.isArray(element)){
return this.scroll_into(element[0],margin_top)
}else if (element==null){
return null;}
element.scrollIntoView();
this.scroll_top(
this.scroll_top()+
element.getBoundingClientRect().top-
TOPBAR.getBoundingClientRect().height-
margin_top
)
}
})
MINIMAP=Scroller()
.padding(0)
.margin_right(0)
.margin_left(25)
.max_width(250)
.min_width(100)
.height("100%")
.overflow_x("hidden")
.user_select("none")
.flex("3 0 auto")
.content
.padding_right(10)
.scroll_behavior("smooth")
.parent()
.track
.margin_top(SPACING)
.background("none")
.parent()
.thumb
.background("none")
.parent()
.extend({
selected_item:null,
items:[],
render:function(block){
this.items=[];
this.selected_item=null;
this.remove_children();
this.append(
HStack(
ImageMask(CONTENT_IMG)
.mask_color(THEME.fg)
.frame(15,15)
.margin_right(5),
Text("ON THIS PAGE")
.color(THEME.fg)
.flex_shrink(0)
.font_weight(700)
.padding(0)
.wrap(false)
.font_size(11)
.line_height(11+3)
.overflow("hidden")
.text_overflow("ellipsis")
.margin(0)
.padding(0)
)
.margin(0,0,SPACING,0)
.center_vertical()
);
const add_block=(title,first=false)=>{
const stack=HStack(
VStack()
.background("none")
.frame(2,16)
.margin_right(10)
.flex_shrink(0)
.border_radius(2)
.assign_to_parent_as("divider"),
Text(title.replaceAll("&gt;",">").replaceAll("&lt;","<"))
.color(THEME.sub_fg)
.padding(0)
.margin(0)
.wrap(false)
.font_size(13)
.line_height(16)
.font_weight(400)
.overflow("hidden")
.text_overflow("ellipsis")
.assign_to_parent_as("text"),
Spacer(),
)
.margin_left(5)
.margin_bottom(SPACING*0.55)
.on_click(()=>{
CONTENT_SCROLLER.process_scroll=false;
CONTENT_SCROLLER.scroll_into(PAGE_SECTION_ELEMENTS[title],25)
setTimeout(()=>{CONTENT_SCROLLER.process_scroll=true},250)
stack.select();
})
.on_mouse_over((element)=>{
if (this.selected_item!==element){
element.child(0).background(THEME.fg)
element.child(1).color(THEME.fg)
}
})
.on_mouse_out((element)=>{
if (this.selected_item!==element){
element.child(0).background("none")
element.child(1).color(THEME.sub_fg)
}
})
.extend({
select:function (){
if (MINIMAP.selected_item===this){
return this;
}
if (MINIMAP.selected_item!=null){
MINIMAP.selected_item.unselect();
}
this.divider.background(THEME.value("tint_fg"));
this.divider.on_theme_update((e)=>{
e.background(THEME.value("tint_fg"));
});
this.text.font_weight(600);
this.text.color(THEME.value("tint_fg"));
this.text.on_theme_update((e)=>{
e.color(THEME.value("tint_fg"));
});
MINIMAP.selected_item=this;
},
unselect:function (){
this.divider.background("none");
this.divider.remove_on_theme_updates()
this.text.font_weight(400);
this.text.color(THEME.sub_fg);
this.text.remove_on_theme_updates();
MINIMAP.selected_item=null;
}
})
this.append(stack);
if (first){
stack.select();
}
this.items.push({
title,
minimap_item:stack,
})
return stack;
}
if (block.is_custom===true){
let block_index=0;
block.blocks.iterate((child)=>{
if (PAGE_SECTION_ELEMENTS[child.data]!==undefined){
add_block(child.data,block_index===0)
}
++block_index;
});
}
else {
let block_index=0;
Object.keys(PAGE_SECTION_ELEMENTS).iterate((key)=>{
add_block(key,block_index===0);
++block_index;
})
}
},
})
if (vweb.utils.device_width()<MIN_MINIMAP_WIDTH){
MINIMAP.hide();
}
CONTENT_CONTAINER=VStack(
HStack(
CONTENT_SCROLLER,
MINIMAP,
)
.center()
.overflow("hidden")
.height("100%")
.max_width("100%")
.padding_top(TOPBAR_HEIGHT)
.on_update_topbar_height((e)=>e.padding_top(TOPBAR_HEIGHT))
)
.position("relative")
.height("100%")
.stretch(true)
.overflow("hidden")
.extend({
set_hspacing(spacing){
this.padding(0,spacing);
MINIMAP.margin_left(Math.max(25,spacing));
},
set_vspacing(spacing){
CONTENT_SCROLLER.content.padding_top(spacing);
MINIMAP.content.padding_top(spacing);
},
});
VIEW=View(
Core.Background(),
VStack(
TOPBAR,
HStack(
SIDEBAR,
CONTENT_CONTAINER,
)
.height("100%")
.max_width("100%")
.overflow("hidden")
)
.max_width(FULL_SCREEN?"auto":FULL_SCREEN_WIDTH)
.position("relative")
.frame("100%","100%")
.flex("1 1 auto")
.overflow("hidden"),
CHANGE_NOTES_POPUP,
SEARCH_POPUP,
SUGGESTIONS_POPUP,
RESPONSE_STATUS,
)
.center()
.font_family(THEME.font)
.color(THEME.sub_fg)
.overflow("hidden")
.styles({
"font-optical-sizing":"auto",
"font-variation-settings":"'wdth' 100",
})
document.body.appendChild(VIEW);
SIDEBAR_CONTENT.render(true).then(()=>{
document.getElementById("splash_screen").remove()
});
window.addEventListener("keydown",(event)=>{
if (event.key==="/"&&(event.metaKey||event.ctrlKey)){
SEARCH_POPUP.popup();
}
});
function on_resize(on_load=false){
vweb.events.emit("VersionsDropdown.minimize");
if (ACTIVE_LANG_POPUP!=null){
ACTIVE_LANG_POPUP.close_popup();
}
const width=vweb.utils.device_width();
if (width<MIN_DESKTOP_WIDTH){
SIDEBAR.set_desktop(false);
TOPBAR.set_navigation_bar(false,on_load);
}else {
SIDEBAR.set_desktop(true);
TOPBAR.set_navigation_bar(true,on_load);
}
if (width<MIN_SIDEBAR_WIDTH){
SIDEBAR.minimize();
}else if (!on_load&&width>1750){
SIDEBAR.maximize();
}
if (width<MIN_MINIMAP_WIDTH){
MINIMAP.hide();
}else {
MINIMAP.show();
}
if (width<MIN_DESKTOP_WIDTH){
CONTENT_CONTAINER.set_hspacing(25);
CONTENT_CONTAINER.set_vspacing(40);
}else if (width<FULL_SCREEN_WIDTH){
CONTENT_CONTAINER.set_hspacing(25);
CONTENT_CONTAINER.set_vspacing(45);
}else {
CONTENT_CONTAINER.set_hspacing(35);
CONTENT_CONTAINER.set_vspacing(55);
}
TOPBAR.check_actions_visibility();
CONTENT.update_side_by_side()
}
window.addEventListener("resize",on_resize);
vweb.utils.on_load(()=>{
on_resize(true);
});
let unloaded=false;
window.addEventListener('beforeunload', function(event){
if (!unloaded){
ANALYTICS.submit(()=>{unloaded=true;});
}
});
window.addEventListener('unload', function(event){
if (!unloaded){
ANALYTICS.submit(()=>{unloaded=true;});
}
});
</script></html>
